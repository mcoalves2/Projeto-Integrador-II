          <br />
          <br />
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="width: 350px;">Descrição</th>
                <th style="text-align:center;">Data/Hora Início</th>
                <th style="text-align:center;">Data/Hora Fim</th>
                <th>Responsável</th>
				<th colspan="2" style="text-align:center;">Ações</th>

            </thead>

	<!-- Modal -->
	<div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModal" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-danger">
			<h5 class="modal-title" style="color:white;font-weight: 600;"id="exampleModalLabel">Excluir Tarefa</h5>
			</div>
			<div class="modal-body">
				<form id="fdel">
					<div class="mb-3">
					  <label for="tarefa" class="form-label">Descrição da Tarefa</label>
						<input type="text" name="descricao" class="form-control" id="del-descricao" disabled>
					</div>
					<div class="col mb-3">
						<label for="dt_inicio" class="form-label">Data de Início</label>
						<input type="text" name="dt_inicio" class="form-control" id="del-dt_inicio" disabled>
					</div>
					<div class="col mb-3">
						<label for="dt_fim" class="form-label">Data da Finalização</label>
						<input type="text" name="dt_fim" class="form-control" id="del-dt_fim" disabled>
					</div>
					<div class="mb-3">
						<label for="responsavel" class="form-label">Responsável</label>
						<input type="text" name="responsavel" class="form-control" id="del-responsavel" disabled>
					</div>
  			    </form>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-outline-danger" style="margin-right: 20px;"value="Excluir">
				<input type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"value="Fechar">
			</div>
		</div>
		</div>
	</div>
	<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModal" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
			<h5 class="modal-title" style="color:white;font-weight: 600;"id="exampleModalLabel">Alterar Tarefa</h5>
			</div>
			<div class="modal-body">
				<form id="fupdate">
					<div class="mb-3">
					  <label for="tarefa" class="form-label">Descrição da Tarefa</label>
						<input type="text" name="descricao" class="form-control" id="update-descricao" >
					</div>
					<div class="row">
						<div class="col mb-3">
							<label for="dt_inicio" class="form-label">Data de Início</label>
							<input type="date" name="dt_inicio" class="form-control" id="dt_inicio" >
						</div>
						<div class="col mb-3">
							<label for="hora_inicio" class="form-label">Hora de Início</label>
							<input type="time" name="hora_inicio" class="form-control" id="hora_inicio" >
						</div>
					</div>
		
					<div class="row">
						<div class="col mb-3">
							<label for="dt_fim" class="form-label">Data da Finalização</label>
							<input type="date" name="dt_fim" class="form-control" id="dt_fim" >
						</div>
						<div class="col mb-3">
							<label for="hora_fim" class="form-label">Hora da Finalização</label>
							<input type="time" name="hora_fim" class="form-control" id="hora_fim" >
						</div>
					</div>
					<div class="mb-3">
						<label for="responsavel" class="form-label">Responsável</label>
						<input type="text" name="responsavel" class="form-control" id="update-responsavel" placeholder="Nome do responsável">
					</div>
  			    </form>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-outline-success" style="margin-right: 20px;"value="Alterar">
				<input type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"value="Fechar">
			</div>
		</div>
		</div>
	</div>
  
	<div class="container mx-auto align-items-center">
		<h2 class="pb-2 border-bottom text-center">Cond. OS</h2>
		<h4 class="text-center">O seu organizador de tarefas para condomínios!</h4>
	</div>

<script>

	getData();
  
	async function getData(){
		 const response= await fetch("http://localhost:3000/api/tarefas");
		 //console.log(response);
		 const data= await response.json();
		 length=data.length;
		 var temp="";
		 for(i=0;i<length;i++)
		 {
			dtinicio = new Date(data[i].dt_inicio);
			dtfim = new Date(data[i].dt_fim);
			desc = 'desc-'+ data[i].id;
			hi = 'hi-'+ data[i].id;
			hf = 'hf-'+ data[i].id;
			resp = 'resp-'+ data[i].id;
			update = 'updateModal('+data[i].id+')';
			del = 'delModal('+data[i].id+')';
			temp+="<tr>";
			temp+="<td id='"+desc+"'>"+data[i].descricao+"</td>";
			temp+="<td id='"+hi+"' style='text-align:center;''>"+dtinicio.toLocaleDateString() + " - "+ data[i].hora_inicio+"</td>";
			temp+="<td id='"+hf+"' style='text-align:center;''>"+dtfim.toLocaleDateString() + " - "+ data[i].hora_fim+"</td>";
			temp+="<td id='"+resp+"'>"+data[i].responsavel+"</td>";
			temp+="<td style='text-align:center;'><input type='button' class='btn btn-outline-primary' value='Alterar' onclick='"+update+"' data-bs-toggle='modal' data-bs-target='#updateModal'></td>";
			temp+="<td style='text-align:center;'><input type='button' class='btn btn-outline-danger' value='Excluir' onclick='"+del+"' data-bs-toggle='modal' data-bs-target='#delModal'></td>";
			temp+="</tr>";
		 }
  
	  document.getElementById("tarefas").innerHTML=temp;
	   }
    async function delModal(id){
		desc = document.getElementById("desc-"+id).innerText;
		hi = document.getElementById("hi-"+id).innerText;
		hf = document.getElementById("hf-"+id).innerText;
		resp = document.getElementById("resp-"+id).innerText;
		document.getElementById("del-descricao").value = desc;
		document.getElementById("del-dt_inicio").value = hi;
		document.getElementById("del-dt_fim").value = hf;
		document.getElementById("del-responsavel").value = resp;
	};
	async function updateModal(id){
		desc = document.getElementById("desc-"+id).innerText;
		resp = document.getElementById("resp-"+id).innerText;
		document.getElementById("update-descricao").value = desc;
		document.getElementById("update-responsavel").value = resp;

	};
  </script>
